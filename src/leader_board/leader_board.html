<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/assets/css/leader_board.css">
</head>
<body>
    <div class="leaderboard-container">
        <div class="leaderboard-header">
            <h1>Leaderboard</h1>
        </div>
        <div class="leaderboard-row header-row">
            <span>Name</span>
            <span>Points</span>
            <span>Rank</span>
        </div>
        <div class="leaderboard-row">
            <div class="user-info">
                <img src="/assets/img/user.png" alt="User Avatar">
                <span>Tamanna</span>
            </div>
            <span>10</span>
            <span>1st</span>
        </div>
        <div class="leaderboard-row">
            <div class="user-info">
                <img src="/assets/img/user.png" alt="User Avatar">
                <span>Evan</span>
            </div>
            <span>7</span>
            <span>2nd</span>
        </div>
        <div class="leaderboard-row">
            <div class="user-info">
                <img src="/assets/img/user.png" alt="User Avatar">
                <span>Arafat</span>
            </div>
            <span>6</span>
            <span>3rd</span>
        </div>
        <div class="navbar">
            <div class="nav-item">
                <img src="/assets/img/control.png" alt="Control Panel">
            </div>
            <div class="nav-item">
                <img src="/assets/img/home.png" alt="Home">
            </div>
            <div class="nav-item">
                <img src="/assets/img/list.png" alt="List">
            </div>
            <div class="nav-item">
                <img src="/assets/img/calendar.png" alt="Calendar">
            </div>
            <div class="nav-item">
                <img src="/assets/img/analytics.png" alt="Analytics">
            </div>
            <div class="nav-item">
                <img src="/assets/img/profile.png" alt="Profile">
            </div>
        </div>
        
    </div>
</body>
</html>
