<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="background">
        <div class="left-section">
            <h1>Edit this Evan</h1>
            <p>Type to adjust this container youfdghddsfsdrsdfgsdfgrdsgdrggdtrgghbgfhftgbnhfghfghf</p>
        </div>
        <div class="right-section">
            <div class="signin-box">
                <div class="bandage bandage-top-left"></div>
                <div class="bandage bandage-top-right"></div>
                
                <div class="toggle-container">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="switchToSignIn()">Sign In</button>
                    <button type="button" class="toggle-btn" onclick="switchToSignUp()">Sign Up</button>
                </div>
                
                <form id="signin-form" action="process_signin.php" method="POST">
                    <div class="form-group">
                        <input type="text" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="signin-btn">SIGN IN</button>
                    </div>
                </form>

                <form id="signup-form" action="process_signup.php" method="POST" style="display: none;">
                    <div class="form-group">
                        <input type="text" name="fullname" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="terms" required>
                            I accept the <a href="#">Terms and conditions</a>
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="signin-btn">SIGN UP</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const btn = document.getElementById('btn');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');

        function switchToSignIn() {
            btn.style.left = '0'; 
            signinForm.style.display = 'block';
            signupForm.style.display = 'none'; 
        }

        function switchToSignUp() {
            btn.style.left = '50%'; 
            signinForm.style.display = 'none'; 
            signupForm.style.display = 'block';
        }
    </script>
</body>
</html>
